<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>냠냠키즈 서비스 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-6">
    <form id="multiStepForm" class="space-y-6">

      <!-- Step 1: 서비스 소개 및 동의 안내 -->
      <!-- (생략: 기존 동일) -->

      <!-- Step 4: 리포트 동의 안내 + 이미지 2개 -->
      <div class="step hidden" id="step-4">
        <h2 class="text-2xl font-bold mb-4">리포트 발송 및 사진 노출 동의</h2>
        <p class="text-gray-600 mb-6">
          보호자님들께 발송되는 <strong>[리포트]</strong>에는 아래와 같이<br>
          실제 아이들의 <strong>배식사진과 퇴식사진</strong>이 포함됩니다.<br><br>
          아래 이미지를 참고하신 후, 리포트 발송 및 사진 노출에 동의해 주세요.
        </p>

        <div class="mb-6">
          <label class="block font-medium mb-2">리포트 발송에 동의하시나요?</label>
          <img src="https://yumyumkidz.github.io/yumyumkidz-apply/img/report-preview.png" alt="리포트 예시" class="rounded-xl border border-gray-200 shadow mb-4">
          <select class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="">선택해주세요</option>
            <option>동의합니다</option>
            <option>동의하지 않습니다</option>
          </select>
        </div>

        <div class="mb-6">
          <label class="block font-medium mb-2">배식사진 및 퇴식사진 노출에 동의하시나요?</label>
          <img src="https://yumyumkidz.github.io/yumyumkidz-apply/img/report-meal-before-after.png" alt="배식 및 퇴식 사진 예시" class="rounded-xl border border-gray-200 shadow mb-4">
          <select class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="">선택해주세요</option>
            <option>동의합니다</option>
            <option>동의하지 않습니다</option>
          </select>
        </div>

        <div class="flex justify-between mt-6">
          <button type="button" onclick="prevStep()" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300">이전</button>
          <button type="submit" class="px-6 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700">제출</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    let currentStep = 1;
    function nextStep() {
      document.getElementById(`step-${currentStep}`).classList.add('hidden');
      currentStep++;
      document.getElementById(`step-${currentStep}`).classList.remove('hidden');
    }
    function prevStep() {
      document.getElementById(`step-${currentStep}`).classList.add('hidden');
      currentStep--;
      document.getElementById(`step-${currentStep}`).classList.remove('hidden');
    }
  </script>
</body>
</html>
